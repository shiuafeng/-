                    <h3>為何建造</h3>
                    <figure>
                        <p>
                            臺中車站於臺灣日治時期明治38年（1905年）設立，第一代「臺中停車場」位在橘町三丁目22番地（<br>
                            今日車站的西南側），是日式木造建築，首任站長為塚澤力太郎。明治41年（1908年）4月20日，臺<br>
                            灣縱貫鐵路全線通車，站區興建火車頭的機關庫，站內設臺北保線區臺中派出所，同年10月在臺中公<br>
                            園舉行通車典禮，日本皇室閑院宮載仁親王來臺參加，湖心亭即是當時為慶祝鐵道開通所建。明治44<br>
                            年（1911年）臺中進行市區改正都市計畫，形塑了今日站前街道輪廓，也因為都市的發展，舊站房逐<br>
                            漸不敷使用而進行重建。
                        </p>
