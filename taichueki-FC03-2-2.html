            <h2>第二代車站</h2>
            <p></p>
            <section>
                <article>
                    <hr>
                    <h3></h3>
                    <figure>
                        <p>
                            1917年（大正6年）3月31日，第二代車站「臺中驛」完工，由臺灣總督府交通局鐵道部工務課<br>
                            設計。隨後在大正12年（1923年）4月皇太子裕仁（ 後為昭和天皇 ）抵臺中巡視，官員、民眾<br>
                            於車站列隊歡迎。昭和10年（1935年）4月21日臺灣發生新竹－台中地震，站房嚴重受損。
                        </p>
                        <p><br>
                            二戰後時期民國37年（ 1948年 ）3月起改由臺灣鐵路管理局營運，由於客運量增加，在車站右<br>
                            翼仿造原樣式、材質進行擴建，於民國39年（ 1950年 ）10月完工，民國59年（1970年）7月臺<br>
                            鐵局宣布新竹、臺中、臺南及嘉義將開闢貨櫃裝卸車站，民國75年（1986年）臺中－豐原間的<br>
                            臺中線雙軌工程鐵路通車。內政部於民國84年（1995年）指定臺中車站站體、前門廊與第一月<br>
                            台為二級古蹟（今為文化部所轄國定古蹟），同年車站屋頂更換為鋼浪瓦，然而在民國88年臺<br>
                            灣發生九二一大地震，車站再次面臨嚴重損傷，站體以鋼骨及鋼板作為安全補強，於民國94年<br>
                            （2005年）整修完畢。
                        </p>
                        <p><br>
                            2016年（ 民國105年 ）臺中鐵路高架化工程通車，第三代新臺中車站啟用，原舊前站站房雖結<br>
                            束運輸功能，但因新站入口尚未完工，仍繼續作為新站與建國路側互相往來的臨時出入口。20<br>
                            17年（民國106年）6月原第二月台開始拆除改建。
                        </p>
                        <p><br>
                            舊站房在新站第二階段工程完工之後，原地保留為臺中車站前廣場地標，並結合周圍相關文化<br>
                            資產轉型為文化設施。2021年8月，將第二月台納入進國定古蹟範圍。
                        </p>
