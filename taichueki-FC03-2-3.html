            <p></p>
            <section>
                <article>
                    <hr>
                    <h3></h3>
                    <figure>
                        <p>原臺中後站最初為糖業鐵路中南線的鐵路車站「中南驛」，於日治時期 1916年( 大正5年 )帝國<br>
                            製糖（後併入大日本製糖株式會社）始建中南線時建造。臺灣糖業於二戰後時期後由臺灣糖業<br>
                            有限公司管轄，民國40年（1951年）中南線納入臺灣糖業鐵路南北平行預備線並開辦客運，直<br>
                            至1959年（民國48年）因八七水災嚴重毀損南北平行預備線才停辦客運。民國53年（1964年）<br>
                            原中南線臺中站站房改建為臺鐵臺中線臺中車站後站，並於2004年（民國93年）被臺中市政府<br>
                            文化局指定為臺灣歷史建築。直到2016年（ 民國105年 ）臺中鐵路高架化工程通車，第三代新<br>
                            臺中車站啟用，臺中後站正式走入歷史。
                        </p>
