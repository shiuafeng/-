            <h2>第一代車站</h2>
            <p></p>
            <section>
                <article>
                    <hr>
                    <h3></h3>
                    <figure>
                        <p>
                            臺中車站於日治時期明治38年（1905年）5月15日設立，6月10日第一代車站「 臺中停車場 」<br>
                            竣工。1905年（明治38年）縱貫鐵路已至葫蘆墩（豐原），第一代車站「 臺中停車場 」和葫<br>
                            蘆墩、潭子墘、烏日、大肚、蕃子田（王田）等這些停車場也同時在5月15日這天落成後並且<br>
                            正式營業。
                        </p>
                        <p><br>
                            明治41年（1908年） 4月臺灣縱貫鐵路全線通車，站區興建火車頭的機關庫，設有臺北保線區<br>
                            臺中派出所，同年10月24日在臺中公園舉行全線通車大典，日本皇室閑院宮載仁親王來臺參加<br>
                            ，「湖心亭」即是當時為慶祝鐵道開通所建的紀念地標。明治44年（1911年） 8月改制為臺中<br>
                            保線區，並興建保線事務所，同年日本政府在臺中進行市區改正都市計畫，形塑了今日站前街<br>
                            道輪廓，也因為都市的發展，舊站房逐漸不敷使用而進行重建。
                        </p>
                        <p><br>
                            2017年2月，第三代臺中車站第二期工程進行時發現疑似初代車站時期的機關車庫維修坑道遺構<br>
                            ，隨後台鐵局配合市府要求延後高架化相關工程並原地保存展示。[9]2018年11月，文史團體與<br>
                            當地民意代表在二代站體西側意外發現初代站體事務室並未被拆除，只是淹沒在後期增建設施裡<br>
                            ，成為臺灣唯一三代站體尚存在的鐵路車站，旋即提報文資審議[10]。2021年8月，將第一代停<br>
                            車場事務室納入進國定古蹟範圍。
                        </p>
