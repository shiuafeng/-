            <p></p>
            <section>
                <article>
                    <hr>
                    <h3></h3>
                    <figure>
                        <p>
                            1917年（大正6年）3月31日，第二代車站「臺中驛」完工，由臺灣總督府交通局鐵道部工務課<br>
                            設計，車站主體為紅磚造，屋頂為洋式木構造銅板瓦，月台則為鑄鐵構造，與總督府（今總統<br>
                            府）同屬「後期文藝復興式建築風格」辰野金吾式建築，乃至於車站內部候車大廳挑高設計與<br>
                            玄關梁柱上精細雕塑和拱形的橫梁，則顯出日人想要將臺中車站能設計成中臺灣出入門戶的氣<br>
                            派企圖。同年 9 月，車站外緣木造迴廊完工，基座、柱頭、及橫梁接頭均有裝飾，入口處亦有<br>
                            雙柱等變化。
                        </p>
